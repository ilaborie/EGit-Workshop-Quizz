@(title: String)(content: Html)
<!DOCTYPE html>
<html xml:lang="en">

    <head>
        <meta charset='utf-8'/>
        <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <title>@title</title>
    </head>

    <body id="top" data-spy="scroll" data-target=".subnav" data-offset="80" style="margin-top: 0;">
        <header>
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="@routes.Application.index()">EGit workshop</a>
                </div>
            </div>
        </header>

        <div id="main" class="container">
            @content
        </div>

        <footer id="footer" class="well well-small">
            <hr>
            <div class="container">
                <p class="pull-right">
                    <a href="#top">Back to top</a>
                </p>
                <div class="links">
                    <a href="https://github.com/ilaborie/Git--EGit-beginner-workshop/">GitHub</a>
                </div>
                Code licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License v2.0</a>
                .<br>
                Based on <a href="http://twitter.github.com/bootstrap/">Bootstrap</a>. <br>
                Hosted on <a href="http://pages.github.com/">GitHub</a>. <br>
                Icons from <a href="http://fortawesome.github.com/Font-Awesome/">Font Awesome</a>.<br>
                Web fonts from <a href="http://www.google.com/webfonts">Google</a>. <br>
            </div>
        </footer>

        <script src="@routes.Assets.at("javascripts/lib/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
